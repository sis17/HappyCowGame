<div  ng-controller="ReviewCtrl" class="review">
  <p>There's no actions to make. Just take a perusal of what has happened this turn. When you're ready move on to the next turn.</p>

  <div ng-include="reviewDetailsTemplate"></div>

  <div class="well" style="margin-top: 10px; height: 70px;">
      <button ng-if="game.canAct(4)" class="btn btn-success pull-right {{finishingTurn ? 'disabled' : ''}}" ng-click="game.doneTurn()">Next Turn</button>
      <div ng-if="game.stage > 1" class="btn-group pull-right">
        <a ng-href="#/games/review/{{game.id}}" class="btn btn-info">Review Game</a>
        <a ng-href="#/{{!game.isGroupGame() ? 'games' : ''}}" class="btn btn-default">Finished</a>
      </div>
  </div>
</div>
