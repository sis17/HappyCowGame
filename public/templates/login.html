<div class="bar bar-dark bar-top">
  <div class="pull-left">
    <img class="cow-icon pull-left" alt="Happy Cow icon" src="images/happycow.png" />
    <h2 class="title pull-left">Login</h2>
    {{debug()}}
  </div>

  <ul class="list-inline pull-right">
    <li ng-repeat="menuItem in menu">
      <a class="btn btn-default" ng-href="{{menuItem.link}}">{{menuItem.title}}</a>
    </li>
  </ul>
</div>

<div id="login" class="main-centre" ng-controller="LoginCtrl">
  <div class="well">
    <div ng-if="message.text" class="alert alert-{{message.type.length > 0 ? message.type : 'info'}} alert-dismissible" role="alert">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      <strong>{{message.title}}</strong> {{message.text}}
    </div>
    <form class="form-horizontal">
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
          <input ng-model="user.email" type="email" class="form-control" id="inputEmail3" placeholder="Email">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
          <input ng-model="user.password" type="password" class="form-control" id="inputPassword3" placeholder="Password">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button ng-click="login(user)" class="btn btn-primary">Sign in</button>
          <a href="#/register" class="btn btn-default pull-right">Register</a>
        </div>
      </div>
    </form>
  </div>
</div>
