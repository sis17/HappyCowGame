<div class="bar bar-dark bar-top">
  <div class="pull-left">
    <img class="cow-icon pull-left" alt="Happy Cow icon" src="images/happycow.png" />
    <h2 class="title pull-left">The Happy Cow Game</h2>
  </div>

  <ul class="list-inline pull-right">
    <li ng-repeat="menuItem in menu">
      <a class="btn btn-default" ng-href="{{menuItem.link}}">{{menuItem.title}}</a>
    </li>
  </ul>
</div>

<div id="login" class="main-centre" ng-controller="LoginCtrl">
  <div class="well">
    <form class="form-horizontal">
      <div class="form-group">
        <label for="email" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="email" placeholder="Email">
        </div>
      </div>
      <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="name" placeholder="Name">
        </div>
      </div>
      <div class="form-group">
        <label for="password" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="password" placeholder="Password">
        </div>
      </div>
      <div class="form-group">
        <label for="password-conf" class="col-sm-2 control-label">Confirm Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="password-conf" placeholder="">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-primary">Register</button>
          <a href="#/login" class="btn btn-default pull-right">Sign in</a>
        </div>
      </div>
    </form>
  </div>
</div>
