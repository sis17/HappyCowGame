<div class="bar bar-dark bar-top">
  <div class="pull-left">
    <img class="cow-icon pull-left" alt="Happy Cow icon" src="images/happycow.png" />
    <h2 class="title pull-left">{{$storage.user.name}}'s Profile</h2>
    {{debug()}}
  </div>

  <ul class="list-inline pull-right">
    <li><a href="#/games" class="btn btn-default">Games List</a></li>
    <li><button ng-click="user.logout()" class="btn btn-warning">Logout</button></li>
  </ul>
</div>

<div id="profile" ng-controller="ProfileCtrl">
  <hr />
  <form class="form-horizontal">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="email" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
              <input type="email" ng-model="$storage.user.email" class="form-control" id="email" placeholder="Email">
            </div>
          </div>
          <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
              <input type="text" ng-model="$storage.user.name" class="form-control" id="name" placeholder="Name">
            </div>
          </div>

          <div class="form-group">
            <label for="password" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
              <input type="password" ng-model="passwordNew" class="form-control" id="password" placeholder="Password">
            </div>
          </div>
          <div class="form-group">
            <label for="password-conf" class="col-sm-2 control-label">Confirm Password</label>
            <div class="col-sm-10">
              <input type="password" ng-model="passwordConf" class="form-control" id="password-conf" placeholder="Confirm Password">
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="form-group">
            <label for="colour" class="col-sm-2 control-label">Colour</label>
            <div class="col-sm-10">
              <input colorpicker type="text" ng-model="$storage.user.colour" class="form-control pull-left" style="width:70px;">
              <div class="colour-sample pull-left" style="background-color:{{$storage.user.colour}};"></div>
            </div>
          </div>

          <div class="form-group">
            <label for="experience" class="col-sm-2 control-label">Experience</label>
            <div class="col-sm-10">
              <p style="margin-top: 3px;"><span class="badge">{{$storage.user.experience}}</span></p>
            </div>
          </div>
      </div>
    </div>
    <hr />
    <div class="row">
      <div class="col-md-12">
        <button ng-click="saveProfile()" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>
  </form>
</div>
