    $(function() {

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">
            <img class="cow-icon" alt="Happy Cow icon" src="assets/images/happycow.png" />
          </a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="#menu">Menu</a></li>
            <li><a href="#score">Score <span class="badge">13</span></a></li>
            <li><a href="#turn">Turn <span class="badge">3</span></a></li>
            <li><a href="#players">Players <span class="badge">me</span></a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">
      <div class="main-page">
        <div class="alert alert-success alert-dismissible" role="alert">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
           Welcome to the Happy Cow Game.
        </div>

        <div id="game-board" draggable="true"></div>
      </div>

      <div class="side-bar">
        <h3>Cow Condition</h3>

        <h5>Welfare</h5>
        <div class="progress welfare-progress">
          <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
            60%
          </div>
        </div>

        <h5>Body Condition</h5>
        <div class="progress body-progress">
          <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 50%;">
            50%
          </div>
        </div>

        <h5>Rumen PH</h5>
        <div class="progress ph-progress">
          <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 90%;">
            90%
          </div>
        </div>

        <h5>Muck Marker</h5>
        <div class="progress ph-progress">
          <div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="6" aria-valuemin="0" aria-valuemax="8" style="width: 75%;">
            6
          </div>
        </div>

        <h5>Oligos Digested</h5>
        <div class="progress ph-progress">
          <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="1" aria-valuemin="0" aria-valuemax="4" style="width: 20%;">
            1
          </div>
        </div>
      </div>
    </div><!-- /.container -->
